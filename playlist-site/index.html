    header {
      text-align: center;

    #searchBar {

      width: 80%;

      border-radius: 8px;
      border: none;
      font-size: 16px;

    .container {
      display: grid;

    .card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
    }
    h3 {
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      font-size: 14px;
      color: #aaa;
    }
    footer a {
      color: #1db954;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    footer a:hover {
      color: white;
    }

  <script>
    const searchBar = document.getElementById("searchBar");
    const cards = document.querySelectorAll(".card");

    searchBar.addEventListener("keyup", function () {
      let query = searchBar.value.toLowerCase();
      cards.forEach(card => {
        let title = card.getAttribute("data-title");
        if (title.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
